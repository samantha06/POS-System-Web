
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Dashboard-POS</title>

    <!-- Bootstrap core CSS -->
    <link href="../pos/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        #subTable-div{
            width: 500px;
            margin-left: 200px;
            background-color: whitesmoke;
        }

        #tblSearch tbody tr:hover{
            background-color: #7abaff;
        }

    </style>
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">POS System - IJSE</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="customer.html">
                            <span data-feather="file"></span>
                            Manage Customer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">
                            <span data-feather="shopping-cart"></span>
                            Manage Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">
                            <span data-feather="users"></span>
                            Manage Items
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="search.html">
                            <span data-feather="bar-chart-2"></span>
                            Search Orders
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" style="color: #005cbf"><b>Search Orders</b></h1>
            </div>
            <div class="form-group">
                <label>Search</label>
                <input type="text" id="txtSearchText" class="form-control" placeholder="Enter search">
            </div>

            <div class="table-responsive">
                    <table class="table table-striped table-sm" id="tblSearch">
                    <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Order Date</th>
                        <th>Customer Name</th>
                        <th>Total Prices</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <br>
                <div  id="subTable-div">
                    <table class="table table-striped table-sm" id="tblOrderedItems">
                        <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Description</th>
                            <th>Unit Price</th>
                            <th>Qty</th>
                            <th>Sub Total</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/database.js"></script>
<script src="js/search.js"></script>
</body>
</html>
