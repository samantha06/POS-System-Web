
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Dashboard-POS</title>

    <!-- Bootstrap core CSS -->
    <link href="../pos/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">POS System - IJSE</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">
                            <span data-feather="file"></span>
                            Manage Customer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="order.html">
                            <span data-feather="shopping-cart"></span>
                            Manage Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">
                            <span data-feather="users"></span>
                            Manage Items
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">
                            <span data-feather="bar-chart-2"></span>
                            Search Orders
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" style="color: #005cbf" id="lblTitle"><b>Manage Orders</b></h1>
                <button type="button" id="btnNewOrder" class="btn btn-primary">New Order</button>
            </div>
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label>Order Id</label>
                                <input type="text" disabled class="form-control" style="width: 300px;" id="txtOrderId" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="form-group">
                                <label>Order Date</label>
                                <input type="text" disabled class="form-control" id="txtOrderDate" aria-describedby="emailHelp" placeholder="2019-05-07">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-6">
                            <div class="form-group">
                                <label>Customer Id</label>
                                <select class="form-control" id="cmbCusId" style="width: 300px;"></select>
                            </div>
                        </div>
                        <div class="col col-6">
                            <div class="form-group">
                                <label>Customer Name</label>
                                <input type="text" disabled class="form-control" id="txtCusName" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-3">
                            <div class="form-group">
                                <label>Item Code</label>
                                <select class="form-control" id="cmbitemCode"></select>
                            </div>
                        </div>
                        <div class="col col-3">
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" disabled class="form-control" id="txtDescription" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col col-2">
                            <div class="form-group">
                                <label>Unit Price</label>
                                <input type="text" disabled class="form-control" id="txtUnitPrice" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col col-2">
                            <div class="form-group">
                                <label>Quantity On Hand</label>
                                <input type="text" disabled class="form-control" id="txtQtyOnHand" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col col-2">
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="text"  class="form-control" id="txtQuantity" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="btnSubmit" class="btn btn-info">Submit</button>
                </form>
            </div>

            <canvas class="my-4 w-100" id="myChart" width="900" height="5"></canvas>

            <h2>Order Details</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="tblOrder">
                    <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                        <th>Remove</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <label>Total Price</label>
            <div class="container">
                <div class="form-group" style="width:900px;">
                    <input type="text" disabled class="form-control" style="width: 150px;" id="txtTotal">
                </div>
                <div class="form-group">
                    <button type="button" id="btnPlaceOrder" class="btn btn-success">Place Order</button>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/database.js"></script>
<script src="js/order.js"></script>
</body>
</html>
